version: 2
updates:
  # 1) GitHub Actions (Workflows)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:00"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels: ["dependencies", "github-actions"]
    groups:
      gh-actions:
        patterns: ["*"] # alle Actions-Updates in eine PR bündeln

  # 2) Docker (Dockerfiles + docker-compose.*)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "05:15"
      timezone: "Europe/Berlin"
    open-pull-requests-limit: 10
    rebase-strategy: "auto"
    labels: ["dependencies", "docker"]
    commit-message:
      prefix: "deps(docker)"
      include: "scope"
    # Optional: große Major-Bumps begrenzen – kannst du bei Bedarf pro Repo anpassen
    # ignore:
    #   - dependency-name: "debian"
    #     update-types: ["version-update:semver-major"]
    #   - dependency-name: "ubuntu"
    #     update-types: ["version-update:semver-major"]
    # Sinnvolle Gruppen, damit du nicht 100 einzelne PRs bekommst
    groups:
      debian-ubuntu-base:
        patterns: ["debian", "ubuntu"]
      minimalist-base:
        patterns: ["alpine", "busybox"]
      ghcr-images:
        patterns: ["ghcr.io/*"]
